<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administracion de Pokemon</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="index.html">
			<img src="http://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png" alt="" width="30" height="30" class="d-inline-block align-top">
			Pok&eacute;dex
		</a>
</nav>
		<h1>Actualizacion de pokemon</h1>
		<hr>
		<h2>Actualizar pokemon</h2>

		<form action="#" th:action="@{/savePokemon}" th:object="${pokemon}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->


			<input type="hidden" th:field="*{id}"
			placeholder="Tipo Pokemon 1" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{numeroPokedex}"
				   placeholder="Numero de Pokemon" class="form-control mb-4 col-4">

			<input type="text" th:field="*{nombrePokemon}"
				   placeholder="Nombre Pokemon" class="form-control mb-4 col-4">

			<div class="col-sm-4 mb-4">
				<select  th:field="*{tipoUno}" name="tipoUno" id="tipoUno" class="form-control">

					<option value="agua">Agua</option>
					<option value="bicho">Bicho</option>
					<option value="dragon">Dragón</option>
					<option value="electrico">Eléctrico</option>
					<option value="fantasma">Fantasma</option>
					<option value="fuego">Fuego</option>
					<option value="hielo">Hielo</option>
					<option value="lucha">Lucha</option>
					<option value="normal">Normal</option>
					<option value="planta">Planta</option>
					<option value="psiquico">psiquico</option>
					<option value="roca">Roca</option>
					<option value="tierra">Tierra</option>
					<option value="veneno">Veneno</option>
					<option value="volador">Volador</option>
				</select>
			</div>
			<label  class="col-sm-2 col-form-label">Tipo 2:</label>
			<div class="col-sm-4 mb-4">
				<select  th:field="*{tipoDos}" name="tipoDos" id="tipoDos" class="form-control">
					<option value="NA">N/A</option>
					<option value="agua">Agua</option>
					<option value="bicho">Bicho</option>
					<option value="dragon">Dragón</option>
					<option value="electrico">Eléctrico</option>
					<option value="fantasma">Fantasma</option>
					<option value="fuego">Fuego</option>
					<option value="hielo">Hielo</option>
					<option value="lucha">Lucha</option>
					<option value="normal">Normal</option>
					<option value="planta">Planta</option>
					<option value="psiquico">psiquico</option>
					<option value="roca">Roca</option>
					<option value="tierra">Tierra</option>
					<option value="veneno">Veneno</option>
					<option value="volador">Volador</option>
				</select>
			</div>

			<input type="text" th:field="*{descripcion}"
				   placeholder="Descripcion" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Guardar Pokemon</button>

				<button type="submit" class="btn btn-info col-2"> Actualizar Pokemon</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Volver a la lista</a>
	</div>
</body>
</html>
